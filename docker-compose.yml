version: "3"
services:
  dockerimagesave:
    image: guamulo/dockerimagesave
    build:
      context: .
    restart: always
    ports:
      - "127.0.0.1:6060:6060"
    volumes:
      - /root/images:/tmp/docker-images
    container_name: dockerimagesave

  caddy:
    image: caddy
    links:
      - dockerimagesave
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./CaddyData:/data/
      - ./logs/:/logs/
